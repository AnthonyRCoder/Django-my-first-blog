<!DOCTYPE html>
<html>
    <head>
        <title>d g blog</title>
    </head>
    <body>
        <heeader>
            <h1><a href="/">Django Girls Blog</a></h1>
        </heeader>

        {% for post in posts %}
            <article>
                <timee>published: {{ post.published_date }}</timee>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}

    </body>
</html>
